<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link -->
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>POKEMON PACKOPENING</h1>
        <div class="card-container">
            <div class="pokemon-container">
                <div class="name-and-hp">
                    <p class="pokemon-name">Pikachu</p>
                    <p class="pokemon-hp">HP <span id="hp">60</span></p>
                </div>
                <img
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                    class="pokemon-img"
                    id="pokemon-img"
                    alt="pokemon" />
                <div class="ability-container">
                    <p class="pokemon-type" id="type">Grass</p>
                    <div class="ability-one">
                        <p class="attack-one">Pika Punch</p>
                    </div>
                    <div class="ability-two">
                        <p class="attack-two">Double Voltage</p>
                    </div>
                </div>
            </div>
            <div class="backside-container"></div>
        </div>
    </body>
    <script src="/script.js"></script>
</html>
